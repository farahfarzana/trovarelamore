<footer
  class="footer"
  [ngClass]="{
    'has-cards':
      getPath() !== '/user-profile' &&
      getPath() !== '/register' &&
      getPath() !== '/login'
  }"
>
  <div class="container">
    <div
      class="row row-grid align-items-center"
      [ngClass]="{
        'my-md':
          getPath() !== '/user-profile' &&
          getPath() !== '/register' &&
          getPath() !== '/login',
        'mb-5':
          getPath() === '/user-profile' ||
          getPath() === '/register' ||
          getPath() === '/login'
      }"
    >
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">
          Thank you for supporting us!
        </h3>
        <h4 class="mb-0 font-weight-light">
          Let's get in touch on this platform.
        </h4>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a
          target="_blank"
          href="https://www.facebook.com/trovare.lamore.7"
          class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg"
          ngbTooltip="Like us"
        >
          <i class="fa fa-facebook-square"></i>
        </a>
        <a
          target="_blank"
          href="https://www.instagram.com/trovarelamore/"
          class="btn btn-neutral btn-icon-only btn-dribbble btn-lg btn-round"
          ngbTooltip="Follow us"
        >
          <i class="fa fa-instagram"></i>
        </a>
      </div>
    </div>
    <hr />
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{ test | date: "yyyy" }}
          <a [routerLink]="['/home']">Trovare L'Amore</a>
        </div>
      </div>
    </div>
  </div>
</footer>

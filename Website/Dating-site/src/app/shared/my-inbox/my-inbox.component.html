<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row">
            <div class="col-lg-6"></div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg
          x="0"
          y="0"
          viewBox="0 0 2560 100"
          preserveAspectRatio="none"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>

  <section class="section section-lg pt-lg-0 section-contact-us">
    <div class="container">
      <div class="row justify-content-center mt--300">
        <div class="col-lg-8">
          <ng-container *ngIf="messages">
            <ng-container *ngIf="messages.length > 0">
              <div
                *ngFor="let message of messages"
                class="card bg-gradient-secondary shadow"
              >
                <div class="card-body p-lg-5">
                  <h4 class="mb-1">{{ message.user.name }}</h4>

                  <div class="form-group mt-5">
                    <p>From: {{ message.sender.name }}</p>
                  </div>
                  <div class="form-group">
                    <p>Message: {{ message.message }}</p>
                  </div>
                  <div class="form-group">
                    <p>Date/Time: {{ message.time }}</p>
                  </div>
                  <button
                    type="button"
                    (click)="reply(message.sender_id)"
                    class="btn btn-default btn-round btn-block btn-lg"
                  >
                    Reply
                  </button>
                </div>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </section>
</main>

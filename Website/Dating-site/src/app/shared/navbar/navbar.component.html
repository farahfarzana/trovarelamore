<nav
  id="navbar-main"
  class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom headroom--top headroom--pinned"
>
  <div class="container">
    <a class="navbar-brand mr-lg-5" [routerLink]="['/home']">
      <img src="./assets/img/brand/new1.png" style="height: 100px;" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="navbar_global"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="navbar-collapse collapse"
      id="navbar_global"
      [ngbCollapse]="isCollapsed"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a [routerLink]="['/home']">
              <img src="./assets/img/brand/new2.png" />
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button
              type="button"
              class="navbar-toggler"
              (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed"
              aria-controls="navbar_global"
            >
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>

      <ul class="navbar-nav align-items-lg-center ml-lg-auto">
        <li *ngIf="isAuthenticated" class="nav-item d-none d-lg-block ml-lg-4">
          <a [routerLink]="['/landing']" class="btn btn-neutral btn-icon">
            <span class="btn-inner--icon">
              <i class="fa fa-tachometer"></i>
            </span>
            <span class="nav-link-inner--text">Dashboard</span>
          </a>
        </li>
        <li *ngIf="isAuthenticated" class="nav-item d-none d-lg-block ml-lg-4">
          <a [routerLink]="['/my-inbox']" class="btn btn-neutral btn-icon">
            <span class="btn-inner--icon">
              <i class="fa fa-sticky-note"></i>
            </span>
            <span class="nav-link-inner--text">My Inbox</span>
          </a>
        </li>
        <li *ngIf="isAuthenticated" class="nav-item d-none d-lg-block ml-lg-4">
          <a [routerLink]="['/my-booking']" class="btn btn-neutral btn-icon">
            <span class="btn-inner--icon">
              <i class="fa fa-sticky-note"></i>
            </span>
            <span class="nav-link-inner--text">My Booking</span>
          </a>
        </li>
        <li class="nav-item d-none d-lg-block ml-lg-4">
          <a (click)="loginOrLogout()" class="btn btn-neutral btn-icon">
            <span class="btn-inner--icon">
              <i class="fa fa-sign-in mr-2"></i>
            </span>
            <span class="nav-link-inner--text">{{
              !isAuthenticated ? "Log In" : "Logout"
            }}</span>
          </a>
        </li>
        <li *ngIf="!isAuthenticated" class="nav-item d-none d-lg-block ml-lg-4">
          <a [routerLink]="['/signup']" class="btn btn-neutral btn-icon">
            <span class="btn-inner--icon">
              <i class="fa fa-pencil-square-o mr-2"></i>
            </span>
            <span class="nav-link-inner--text">Sign Up</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

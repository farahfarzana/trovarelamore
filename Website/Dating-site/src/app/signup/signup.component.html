<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Sign Up Here</small>
              </div>
              <form role="form" [formGroup]="signUpForm">
                <div class="form-group" [ngClass]="{ focused: focus === true }">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-user-circle"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Full Name"
                      type="text"
                      formControlName="name"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus === true }">
                  <div
                    class="input-group input-group-alternative mb-3"
                    [ngClass]="{
                      error:
                        signUpForm.get('email').invalid &&
                        signUpForm.get('email').touched
                    }"
                  >
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-email-83"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Email"
                      type="email"
                      formControlName="email"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>
                  <p
                    *ngIf="
                      signUpForm.get('email').hasError('required') &&
                      signUpForm.get('email').touched
                    "
                  >
                    Email not required!
                  </p>
                  <p
                    *ngIf="
                      signUpForm.get('email').hasError('email') &&
                      signUpForm.get('email').touched
                    "
                  >
                    Email not valid!
                  </p>
                </div>
                <div
                  class="form-group"
                  [ngClass]="{ focused: focus1 === true }"
                >
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-user"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Username"
                      formControlName="username"
                      type="text"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                  </div>
                </div>
                <div
                  class="form-group"
                  [ngClass]="{ focused: focus2 === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="ni ni-lock-circle-open"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Password"
                      type="password"
                      formControlName="password"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                    />
                  </div>
                </div>

                <div class="form-group" [ngClass]="{ focused: focus === true }">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-transgender"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Gender"
                      type="text"
                      formControlName="gender"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus === true }">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-user-circle"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="About Yourself"
                      type="text"
                      formControlName="about"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>
                </div>
                <div class="row my-4">
                  <div class="col-12">
                    <div
                      class="custom-control custom-control-alternative custom-checkbox"
                    ></div>
                  </div>
                </div>
                <div class="text-center">
                  <button
                    type="button"
                    class="btn btn-primary mt-4"
                    [disabled]="signUpForm.invalid"
                    (click)="onRegister()"
                  >
                    Create account
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
